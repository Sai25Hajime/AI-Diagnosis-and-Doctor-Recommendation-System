<!DOCTYPE html>
<html lang = "en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>
        | Diabetes Diagnosis
    </title>

</head>

<body style = "background-color: deepskyblue;  margin: 0 0 0;">

    <p id = "head_bar" style = "background-color: dodgerblue; margin : 0 0 0; opacity: 0.8; color: deepblue; font: bold 22.5px Times New Roman, serif; text-align: center; border: solid 7.5px lightblue; border-radius: 10px">

        <a href = "{{url_for('home')}}">
            <img src = "{{url_for('static', filename = '/images/Diabetes_AI_Icon.png')}}" width = "125"; height = "125">
        </a>

    </p>
    
    <br><br>

    <form action = "/nearby", method = "post" style="font: bold 20px Tahoma, sans-serif; text-align: center; background-color: dodgerblue; margin : auto; opacity: 0.9; width: 90%; border: solid 10px darkblue; border-radius: 20px; background-image: url('/static/images/Diabetes_Background.jpg'); background-position: center; background-size: cover">

        <p style = "text-align: center">
            <label class="form-label" style = "color: darkblue; font: bold 40px Times New Roman, serif;" >Final Report</label>
        </p>

        <br><br>

        <div>
            <label for="FullName" class="form-label">Full Name</label>
            <input class="form-control" name="FullName" value = "{{name}}" style = "text-align: center" readonly>
        </div>

        <br><br>

        <div>
            <label for="Age" class="form-label">Age</label>
            <input class="form-control" name="Age" value = "{{age}}" style = "text-align: center" readonly>
        </div>

        <br><br>

        <div>
            <label for="BMI" class="form-label">BMI</label>
            <input class="form-control" name="BMI" value = "{{bmi}}" style = "text-align: center" readonly>
        </div>

        <br><br><br>

        <div>
            <label for="HighBP" class="form-label">High Blood Pressure</label>
            <input class="form-control" name="HighBP" value = "{{'Yes' if high_bp == 1 else 'No'}}" style = "text-align: center" readonly>
        </div>

        <br><br>

        <div>
            <label for="HighChol" class="form-label">High Cholesterol</label>
            <input class="form-control" name="HighChol" value = "{{'Yes' if high_chol == 1 else 'No'}}" style = "text-align: center" readonly>
        </div>

        <br><br>

        <div>
            <label for="Stroke" class="form-label">Stroke</label>
            <input class="form-control" name="Stroke" value = "{{'Yes' if stroke == 1 else 'No'}}" style = "text-align: center" readonly>
        </div>

        <br><br>

        <div>
            <label for="HeartDisease" class="form-label">Heart Disease (or Attack)</label>
            <input class="form-control" name="HeartDisease" value = "{{'Yes' if heart_disease == 1 else 'No'}}" style = "text-align: center" readonly>
        </div>

        <br><br>

        <div>
            <label for="DiffWalk" class="form-label">Difficulty in Walking</label>
            <input class="form-control" name="DiffWalk" value = "{{'Yes' if diff_walk == 1 else 'No'}}" style = "text-align: center" readonly>
        </div>

        <br><br><br>

        <div>
            <label for="Prediction" class="form-label">Prediction</label>
            <input class="form-control" name="Prediction" value = "{{prediction}}" style = "text-align: center" readonly>
        </div>

        <br><br>

        <button type="submit" class="btn btn-primary" style = "font-size: 15px">Find Recommended Doctors</button>

        <br><br>

    </form>

</body>

</html>
