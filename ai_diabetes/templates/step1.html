<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
        | Diabetes Diagnosis
    </title>

</head>

<body style="background-color: deepskyblue;  margin: 0 0 0; text-align: center">

    <p id="head_bar"
        style="background-color: dodgerblue; margin : 0 0 0; opacity: 0.8; color: deepblue; font: bold 22.5px Times New Roman, serif; text-align: center; border: solid 7.5px lightblue; border-radius: 10px">

        <a href="{{url_for('home')}}">
            <img src="{{url_for('static', filename = '/images/Diabetes_AI_Icon.png')}}" width="125" ; height="125">
        </a>

    </p>

    <br><br>

    <form action="/step1" method="post"
        style="text-align: center; font: bold 20px Tahoma, sans-serif; background-color: dodgerblue; margin : auto; opacity: 0.9; width: 90%; border: solid 10px darkblue; border-radius: 20px; background-image: url('/static/images/Diabetes_Background.jpg'); background-position: center">

        <br>

        <label class="form-label">Have you recently / ever suffered from the following conditions?</label>

        <br><br>

        <div>
            <label for="HighBP" class="form-label">1. High Blood Pressure</label>

            <br>

            <p style="font: 20px Tahoma, sans-serif;">
                <label for="HighBP_Yes" class="form-label">Yes</label>
                <input class="form-control" type="radio" name="HighBP" value="Yes">

                <label for="HighBP_No" class="form-label">No</label>
                <input class="form-control" type="radio" name="HighBP" value="No">
            </p>

        </div>

        <div>
            <label for="HighChol" class="form-label">2. High Cholesterol</label>

            <br>

            <p style="font: 20px Tahoma, sans-serif;">
                <label for="HighChol_Yes" class="form-label">Yes</label>
                <input class="form-control" type="radio" name="HighChol" value="Yes">

                <label for="HighChol_No" class="form-label">No</label>
                <input class="form-control" type="radio" name="HighChol" value="No">
            </p>

        </div>

        <div>
            <label for="Stroke" class="form-label">3. Stroke</label>

            <br>

            <p style="font: 20px Tahoma, sans-serif;">
                <label for="Stroke_Yes" class="form-label">Yes</label>
                <input class="form-control" type="radio" name="Stroke" value="Yes">

                <label for="Stroke_No" class="form-label">No</label>
                <input class="form-control" type="radio" name="Stroke" value="No">
            </p>

        </div>

        <div>
            <label for="HeartDisease" class="form-label">4. Heart Disease (or Attack)?</label>

            <br>

            <p style="font: 20px Tahoma, sans-serif;">
                <label for="HeartDisease_Yes" class="form-label">Yes</label>
                <input class="form-control" type="radio" name="HeartDisease" value="Yes">

                <label for="HeartDisease_No" class="form-label">No</label>
                <input class="form-control" type="radio" name="HeartDisease" value="No">
            </p>

        </div>

        <div>
            <label for="DiffWalk" class="form-label">5. Walking Difficulty</label>

            <br>

            <p style="font: 20px Tahoma, sans-serif;">
                <label for="DiffWalk_Yes" class="form-label">Yes</label>
                <input class="form-control" type="radio" name="DiffWalk" value="Yes">

                <label for="DiffWalk_No" class="form-label">No</label>
                <input class="form-control" type="radio" name="DiffWalk" value="No">
            </p>

        </div>

        <button type="submit" class="btn btn-primary" style = "font-size: 15px">Submit</button>

        <br><br>

    </form>

</body>

</html>
